<!DOCTYPE html>
<html>

<head>
  <title>Tabel Mahasiswa</title>
  <style>
    table {
      width: 50%;
      background-color: gold;
      border: 1px solid #000;
    }

    th,
    td {
      padding: 5px;
      border: 1px solid #000;
      text-align: center;
      background-color: gold;
      color: black;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background-color: #fff;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <th>No</th>
      <th>Nama</th>
      <th>NIM</th>
      <th>Alamat</th>
    </tr>
    <tr>
      <td>1</td>
      <td>John Doe</td>
      <td>12345678</td>
      <td>Jakarta</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Jane Smith</td>
      <td>87654321</td>
      <td>Surabaya</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Bob Johnson</td>
      <td>98765432</td>
      <td>Bandung</td>
    </tr>
  </table>
</body>

</html>
